<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Flexbox</title>
  <style>
  
  body {
  margin: 0;
}
    .contenedor {
      display: flex;                
      flex-direction: column;      
      align-items: center;          
      height: 100vh;   
      margin: 0;             
      background-color: #000000;     
    }

    
    .caja {
      color: white;
      font-size: 24px;
      width: 200px;
      height: 100px;
      background-color: #4c0404;    
      display: flex;                
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }


    .uno {
      order: 3;           
      flex-grow: 1;        
      flex-basis: 100px;   
    }

    .dos {
      order: 1;            
      flex-grow: 2;        
      flex-basis: 150px;
    }

    .tres {
      order: 2;            
      flex-grow: 3;        
      flex-basis: 120px;
      align-self: flex-start; 
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="caja uno">1</div>
    <div class="caja dos">2</div>
    <div class="caja tres">3</div>
  </div>
</body>
</html>
