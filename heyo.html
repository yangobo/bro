  <meta charset="UTF-8">

  <title>DOM</title>
  <style>
    @property --marian {
        syntax: "<color>";
        inherits: true;
        initial-value: #5e0000; 
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("https://images.gamebanana.com/img/ss/mods/6209499caca05.jpg");
      color: #eee;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 999;
      text-align: center;
      border-bottom: 2px solid var(--marian);
      padding: 1.5% 0;
      background: rgba(0,0,0,0.3);
    }

    nav a {
      color: var(--marian);
      font-weight: bold;
      font-size: 1.8em;
      text-decoration: none;
      margin: 0 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--marian);
      transform: scale(1.1);
    }

    .contenedor {
      width: 60%;
      margin: 5% auto;
      padding: 2%;
      text-align: center;
    }

    .contenedor img {
      width: 100%;
      border-radius: 5%;
      box-shadow: 0 3% 6% rgba(0,0,0,0.4);
    }

   
    .segunda, .tercera, .cuarta {
      display: none;
    }

    @media (max-width: 900px) {
      .segunda, .tercera, .cuarta {
        display: block;
        margin-top: 20px;
      }

      .contenedor {
        width: 90%;
      }
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 1.4em;
      }
    }

  </style>
</head>
